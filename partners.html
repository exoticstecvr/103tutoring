<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Partners</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .section{max-width:1200px;margin:18px auto;padding:12px;border-radius:10px}
    .section h3{margin:6px 0;color:#ffd369}
    .links{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:8px}
    .link{background:var(--panel);padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:space-between}
    .status{margin-left:8px}
    .preview{max-width:1200px;margin:8px auto;border-radius:12px;overflow:hidden;background:#000}
    .preview iframe{width:100%;height:640px;border:0}
    .top-actions{display:flex;gap:8px;justify-content:center;padding:12px}
  </style>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <div style="font-size:28px">ğŸ¤‘</div>
      <h1>Gaming Brothers 103</h1>
    </div>
    <div class="nav-controls">
      <a class="nav-btn" href="index.html">ğŸ® Games</a>
      <a class="nav-btn" href="apps.html">ğŸ“± Apps</a>
      <a class="nav-btn" href="unblockers.html">ğŸŒ Unblockers</a>
      <a class="nav-btn active" href="partners.html">ğŸ‘¥ Partners</a>
    </div>
  </header>

  <main>
    <!-- Rat Games Partner Section -->
    <div class="section" style="display:flex;align-items:center;gap:20px;flex-wrap:wrap;background:var(--panel);padding:20px;border-radius:10px;">
      <img src="https://cdn.discordapp.com/attachments/939680479714631692/1436217673607413811/image.png?ex=690ecd71&is=690d7bf1&hm=fdc833409bc7909331c943ae2f3bb2e4b33cf1f298ef9859b20bf8459a16799d&" 
           alt="Rat Games Logo" 
           style="width:160px;border-radius:10px;border:2px solid rgba(255,255,255,0.05);box-shadow:0 0 10px rgba(255,211,105,0.2);flex-shrink:0;">
      
      <div style="flex:1;min-width:260px;">
        <h3 style="color:#ffd369;margin-bottom:8px;">Rat Games</h3>
        <p style="color:#ccc;line-height:1.5;margin:0 0 10px;">
          Ratgames is the ultimate gaming website for AI, games, movies, unblockers, and more!  
          A proud partner of <strong>GamingBrothers 103</strong>.
        </p>
        <div class="links" id="rat"></div>
      </div>
    </div>
  </main>

  <script>
    (function(){
      const groups = {
         rat: [
          ['https://ratgames.vercel.app/']
           ]
      };

      function buildList(id, items){
        const container = document.getElementById(id);
        items.forEach(([u,s])=>{
          const el = document.createElement('div');
          el.className = 'link';
          el.innerHTML = `<div style="overflow:hidden;white-space:nowrap;text-overflow:ellipsis"><a href="#" data-url="${u}" class="link-a">${u}</a></div><div class="status">${s || ''}</div>`;
          container.appendChild(el);
        });
      }

      Object.keys(groups).forEach(k=>buildList(k, groups[k]));

      // clicking a link opens it immediately in a new tab
      document.body.addEventListener('click', e=>{
        const a = e.target.closest('.link-a');
        if(!a) return;
        e.preventDefault();
        const url = a.getAttribute('data-url');
        try{ window.open(url,'_blank'); }catch(e){ window.location.href = url }
      });
    })();
  </script>
</body>
</html>
