<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apps</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    :root {
      --bg:#07131a;
      --panel:#0b1220;
      --accent:#ffd369;
      --muted:#9aa6b2;
    }
    body {
      margin:0;
      background:var(--bg);
      color:white;
      font-family:sans-serif;
    }
    .navbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:var(--panel);
      padding:10px 20px;
      border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .brand { display:flex; align-items:center; gap:8px; }
    .nav-controls a {
      color:white;
      text-decoration:none;
      margin:0 8px;
      padding:6px 10px;
      border-radius:6px;
      transition:0.2s;
    }
    .nav-controls a:hover { background:rgba(255,255,255,0.1); }
    .nav-controls .active { background:var(--accent); color:black; }

    /* --- Grid fixes --- */
    .apps-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); /* 2 side by side on wide screens */
      gap:18px;
      padding:18px;
      justify-items:center;
    }

    .app-card {
      background:var(--panel);
      border-radius:12px;
      padding:12px;
      text-align:center;
      border:1px solid rgba(255,255,255,0.03);
      cursor:pointer;
      width:100%;
      max-width:360px;
      transition:transform .2s, box-shadow .2s;
    }
    .app-card:hover {
      transform:translateY(-4px);
      box-shadow:0 0 12px rgba(255,211,105,0.3);
    }

    .app-card img {
      width:96px;
      height:96px;
      border-radius:12px;
      object-fit:cover;
      display:block;
      margin:0 auto 12px;
    }
    .app-card-title {
      font-weight:700;
      color:var(--accent);
      font-size:18px;
    }
    .app-card-desc {
      margin-top:8px;
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="brand">
      <div style="font-size:28px">ü§ë</div>
      <h1>Gaming Brothers 103</h1>
    </div>
    <div class="nav-controls">
      <a class="nav-btn" href="index.html">üéÆ Games</a>
      <a class="nav-btn active" href="apps.html">üì± Apps</a>
      <a class="nav-btn" href="unblockers.html">üåê Unblockers</a>
      <a class="nav-btn" href="partners.html">üë• Partners</a>
    </div>
  </header>

  <main id="main">
    <div class="apps-grid">
      <div class="app-card" data-src="https://blooktuff.global.ssl.fastly.net/">
        <img src="https://avatars.githubusercontent.com/u/137687295?s=200&v=4" alt="Blookettuff">
        <div class="app-card-title">Blookettuff</div>
        <div class="app-card-desc">Blooket bot/hacks</div>
      </div>

      <div class="app-card" data-src="https://ratgames.vercel.app/viewer.html?site=https%3A%2F%2Fweb.cloudmoonapp.com%2F">
        <img src="https://avatars.githubusercontent.com/u/137687295?s=200&v=4" alt="Cloudmoon">
        <div class="app-card-title">Cloud Moon</div>
        <div class="app-card-desc">Cloud gaming/Roblox and Fortnite</div>
      </div>
    </div>
  </main>

  <script>
    (function(){
      document.querySelectorAll('.app-card').forEach(card=>{
        card.addEventListener('click', ()=>{
          const url = card.getAttribute('data-src');
          try { window.open(url, '_blank'); }
          catch(e) { window.location.href = url; }
        });
      });
    })();
  </script>
</body>
</html>
